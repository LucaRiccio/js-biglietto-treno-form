<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

          </div>
        </div>
        <div class="procedi">

          </div>
          <div class="annulla">

            </div>
            <div class="tabella">

                </tr>
                <tr class="z">

                  <td id="numero-carrozza"></td>
                  <td id="numero-codice"></td>
                  <td id="totale"></td>
                </tr>
              </table>
            </div>
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
